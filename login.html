<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Login</h1> <!-- Page title -->
    </header>
    <div class="container">
        <form id="loginForm" method="POST" action="login.php"> <!-- Login form -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <!-- Username input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <!-- Password input -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
