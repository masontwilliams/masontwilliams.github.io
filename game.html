<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game - Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game</h1>
        <div class="user-info">Logged in as: <span id="username"></span></div>
        <button onclick="logout()">Log Out</button>
    </header>
    <div class="container">
        <h2>Your Match:</h2>
        <div id="matchInfo">
            <button id="playRock" onclick="playMove('rock')"><img src="images/4221-dwayneeyebrow.png" alt="Dwayne Johnson not found" class="choice-img"> Rock</button>
            <button id="playPaper" onclick="playMove('paper')">📄 Paper</button>
            <button id="playScissors" onclick="playMove('scissors')">✂️ Scissors</button>
        </div>
        <h3>Your Choice: <span id="yourChoice"></span></h3>
        <h3>Winner: <span id="winnerInfo"></span></h3>
        <div id="rematchPrompt" style="display:none;">
            <p>It's a tie! Please select again.</p>
        </div>
        <h2>Current Brackets</h2>
        <div id="bracketContainer"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
